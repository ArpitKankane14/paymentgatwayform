<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div>
        <form id="payment">
            <fieldset>
                <legend>Your Deteils</legend>
                <ol>
                    <li>
                        <label for="name">Name</label>
                        <input id="name" name =name type="text" placeholder="First and last name" required autofocus>
                    </li>
                    
                    <li>
                        <label for="email">Email</label>
                        <input id="email" name =Email type="Email" placeholder="example@domain.com" required>
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input id="Phone" name =phone type="tel" placeholder="Eg. +91 0123456789" required autofocus>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Delivery address</legend>
                <ol>
                    <li>
                        <label for="adresss">adress</label>
                        <textarea id="adress" name =adress  rows="5" required ></textarea>
                    </li>
                    <li>
                        <label for="pincode">pincode</label>
                        <input id="pincode" name="pincode" type="text" required>
                    </li>
                    <li>
                        <label for="country">Country</label>
                        <input id="country" name =country type="text" required>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Card Details</legend>
                <ol>
                    <li>
                        <fieldset>
                            <legend> Card Type</legend>
                            <ol>
                                <li>
                                    <input id="visa" name="cardtype" type="radio">
                                    <label for="visa">Visa</label>
                                </li>
                                <li>
                                    <input id="rupay" name="cardtype" type="radio">
                                    <label for="visa">Rupay</label>
                                </li>
                                <li>
                                    <input id="Mastercard" name="cardtype" type="radio">
                                    <label for="visa">Mastercard</label>
                                </li>
                            </ol>
                        </fieldset>
                    </li>
                    <li>
                        <label for="Cardnumber">Card Number</label>
                        <input id="cardnumber" name="cardnumber" type="number" required>
                    </li>
                    <li>
                        <label for="secure">Secuirty code</label>
                        <input id="secure" name="secure" type="number" required>
                    </li>
                    <li>
                        <label for="namecard">Name on card</label>
                        <input id="namecard" name="namecard" type="text" placeholder="Exact name as on the card" required>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <button type="submit">Buy it!</button>
            </fieldset>
          
        </form>
    </div>
</body>
</html>
